<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">

        </nav>

    <main class="mdl-layout__content">
      <div class="page-content">
        <h3>‡∏ï‡∏£‡∏ß‡∏à‡∏à‡∏±‡∏ö‡∏ó‡πà‡∏≤‡∏ó‡∏≤‡∏á‡∏î‡πâ‡∏ß‡∏¢‡∏Å‡∏•‡πâ‡∏≠‡∏á</h3>
        <div id="average-container">‡∏Ñ‡πà‡∏≤‡πÄ‡∏â‡∏•‡∏µ‡πà‡∏¢‡∏Å‡∏≤‡∏£‡∏ô‡∏±‡πà‡∏á: % | ‡∏Ñ‡πà‡∏≤‡πÄ‡∏â‡∏•‡∏µ‡πà‡∏¢‡∏Å‡∏≤‡∏£‡∏¢‡∏∑‡∏ô: %</div>
        <div class="button-group">
          <button onclick="init()">üì∑ Start</button>
          <button onclick="stopWebcam()">üõë Stop</button>
        </div>
        <div id="countdown" style="font-size: 28px; color: #d32f2f; margin-top: 10px; font-weight: bold;"></div>
        <div id="webcam-container"><canvas id="canvas"></canvas></div>
        <div id="label-container"></div>
      </div>
    </main>
  </div>

  <script>
    const URL = "./my_model/"; // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô path ‡∏ï‡∏≤‡∏°‡πÇ‡∏°‡πÄ‡∏î‡∏•‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
    let model, webcam, ctx, labelContainer, maxPredictions;
    let animationId, countdownTimer, captureTimer;
    let sitCount = 0, standCount = 0;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmPose.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const size = 500;
      webcam = new tmPose.Webcam(size, size, true);
      await webcam.setup();

      const canvas = document.getElementById("canvas");
      canvas.width = size;
      canvas.height = size;
      ctx = canvas.getContext("2d");

      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";

      let countdownTime = 10;
      const countdownEl = document.getElementById("countdown");
      countdownEl.textContent = `‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏ô ${countdownTime} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ`;

      // ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏ï‡∏≠‡∏ô‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÉ‡∏ô countdownTimer ‡πÅ‡∏•‡∏∞ captureTimer

countdownTimer = setInterval(() => {
  countdownTime--;
  if (countdownTime > 0) {
    countdownEl.textContent = `‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏ô ${countdownTime} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ`;
    countdownEl.classList.remove("small-text");
  } else {
    clearInterval(countdownTimer);
    countdownEl.textContent = "‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏à‡∏±‡∏ö‡∏†‡∏≤‡∏û‡πÅ‡∏•‡πâ‡∏ß (30 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ)";
    
    startCapture();
  }
}, 1000);

    }

    async function startCapture() {
      sitCount = 0;
      standCount = 0;

      await webcam.play();
      loop();

      let captureTimeLeft = 30;
      const countdownEl = document.getElementById("countdown");

      captureTimer = setInterval(() => {
  if (captureTimeLeft > 0) {
    countdownEl.textContent = `‡∏à‡∏±‡∏ö‡∏†‡∏≤‡∏û‡∏ï‡πà‡∏≠‡∏≠‡∏µ‡∏Å ${captureTimeLeft} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ`;
    countdownEl.classList.remove("small-text");
    captureTimeLeft--;

  } else {
    clearInterval(captureTimer);
    stopWebcam();
    calculateAverage();
    countdownEl.textContent = "‚è±Ô∏è ‡∏à‡∏±‡∏ö‡∏†‡∏≤‡∏û‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß (30 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ)";
    countdownEl.classList.add("small-text");  // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏•‡∏≤‡∏™‡πÄ‡∏•‡πá‡∏Å
  }
}, 1000);

    }

    async function predict() {
      const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
      const prediction = await model.predict(posenetOutput);

      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        const className = prediction[i].className.toLowerCase();
        const prob = prediction[i].probability;

        if (className === "sitdown") sitCount += prob;
        if (className === "standup") standCount += prob;

        const container = document.createElement("div");
        container.className = "progress-bar-container";

                const label = document.createElement("div");
        label.textContent = className === "sitdown" ? "‡∏ô‡∏±‡πà‡∏á" : "‡∏¢‡∏∑‡∏ô";
        label.style.fontWeight = "bold";
        label.style.marginBottom = "10px";

        const progressBar = document.createElement("div");
        progressBar.className = "progress-bar";

        const progressBarFill = document.createElement("div");
        progressBarFill.className = "progress-bar-fill";
        progressBarFill.style.width = (prob * 100).toFixed(0) + "%";
        progressBarFill.style.backgroundColor = className === "sitdown" ? "#e53935" : "#4caf50";

        progressBar.appendChild(progressBarFill);

        const progressText = document.createElement("div");
        progressText.className = "progress-text";
        progressText.textContent = (prob * 100).toFixed(0) + "%";

        container.appendChild(label);
        container.appendChild(progressBar);
        container.appendChild(progressText);

        labelContainer.appendChild(container);
      }

      drawPose(pose);
    }

    function calculateAverage() {
  const totalSit = sitCount;
  const totalStand = standCount;
  const total = totalSit + totalStand;

  let sitPercent = 0;
  let standPercent = 0;

  if (total > 0) {
    sitPercent = (totalSit / total) * 100;
    standPercent = (totalStand / total) * 100;
  }

  const averageEl = document.getElementById("average-container");
  averageEl.textContent = `‡∏Ñ‡πà‡∏≤‡πÄ‡∏â‡∏•‡∏µ‡πà‡∏¢‡∏Å‡∏≤‡∏£‡∏ô‡∏±‡πà‡∏á: ${sitPercent.toFixed(0)}% | ‡∏Ñ‡πà‡∏≤‡πÄ‡∏â‡∏•‡∏µ‡πà‡∏¢‡∏Å‡∏≤‡∏£‡∏¢‡∏∑‡∏ô: ${standPercent.toFixed(0)}%`;
}

    function drawPose(pose) {
      if (webcam.canvas) {
        ctx.drawImage(webcam.canvas, 0, 0);
        if (pose) {
          const minPartConfidence = 0.5;
          tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
          tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
        }
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      animationId = requestAnimationFrame(loop);
    }

    function stopWebcam() {
      if (webcam && webcam.stop) webcam.stop();
      if (animationId) cancelAnimationFrame(animationId);
      if (countdownTimer) clearInterval(countdownTimer);
      if (captureTimer) clearInterval(captureTimer);
    }
  </script>
